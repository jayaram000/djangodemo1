<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %} login {%endblock%}

{% block content %}
<center><h1>Login Page</h1>
<form class="row g-3" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Username:</label>
  <input type="text" class="form-control" name="u" placeholder="Username">
</div>
<div class="mb-3">
  <label class="form-label">Password:</label>
  <input type="password" class="form-control" name="p" placeholder="password">
</div>
    <div class="mb-3">
    <input type="submit" class="btn-outline-warning form-control">
</div>
</form>
    </center>
{% endblock%}
