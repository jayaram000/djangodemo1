<!DOCTYPE html>
{% extends 'base.html' %}
{%load static %}
{% block content %}
<center><h1>Add Book</h1></center>
<center>
<form class="row g-3" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="title">
</div>
<div class="mb-3">
  <label class="form-label">Author</label>
  <input type="text" class="form-control" name="a" placeholder="author">
</div>
<div class="mb-3">
  <label  class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="price">
</div>
<div class="mb-3">
  <label  class="form-label">Pdf</label>
  <input type="file" class="form-control" name="f">
</div>
<div class="mb-3">
  <label  class="form-label">Cover</label>
  <input type="file" class="form-control" name="i">
</div>
<div class="mb-3">
    <input type="submit" class="btn-outline-warning form-control">
</div>

</form>
</center>
 {% endblock%}
