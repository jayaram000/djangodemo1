<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %} built-in form {%endblock%}
{% load static %}

{% block content %}
<center>
<h1>Edit built-in</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
<input type="submit">
</form>
</center>
{% endblock %}
