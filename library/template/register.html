<!DOCTYPE html>
{% extends 'base.html' %}
{%load static %}
{% block content %}
<center><h1>Register</h1></center>

<center>
<form class="row g-3" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="col-md-12">
<div class="mb-3">
  <label  class="form-label">Username:</label>
  <input type="text" class="form-control" name="u" placeholder="Username">
</div>
<div class="mb-3">
  <label class="form-label">Password:</label>
  <input type="password" class="form-control" name="p" placeholder="password">
</div>
<div class="mb-3">
  <label  class="form-label">Confirm Password:</label>
  <input type="password" class="form-control" name="cp" placeholder="Confirm Password">
</div>
<div class="mb-3 ">
  <label  class="form-label ">Firstname:</label>
  <input type="text" class="form-control" name="f" placeholder="Firstname">
</div>
<div class="mb-3" >
  <label  class="form-label">Lastname:</label>
  <input type="text" class="form-control" name="l" placeholder="Lastname">
</div>
<div class="mb-3">
  <label  class="form-label">Email address:</label>
  <input type="email" class="form-control" name="e" placeholder="Email address">
</div>
<div class="mb-3" >
  <label  class="form-label">Phone:</label>
  <input type="number" class="form-control" name="ph" placeholder="phone">
</div>
<div class="mb-3">
  <label  class="form-label">Place:</label>
  <input type="text" class="form-control" name="pl" placeholder="place">
</div>
<div class="mb-3">
    <input type="submit" class="btn-outline-warning form-control">
</div>
 </div>
</form>

</center>

 {% endblock%}
